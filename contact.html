    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="width">
            <div class="logo"><a href="#">Olusanya</a></div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-btn">Home</a></li>

            </ul>
            <div class="nav-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
<section class="contact" id="contact">
    <div class="width">
        <h2 class="titl-cont">Contact</h2>
        <div class="contact-content">
            <div class="columnn left">
                <div class="text">I'm just around the corner!</div>
                <p></p>
                <div class="cnt-icons">
                    <div class="row">
                        <i class="fas fa-phone"></i>
                        <div class="cnt-txt">
                            <div class="cnt-heading">Phone</div>
                            <div class="sb-tit">123456789</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="cnt-txt">
                            <div class="cnt-heading">Location</div>
                            <div class="sb-tit">Bayreuth, Germany</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columnn right">
                <div class="text">You can alternatively send me an e-mail here</div>
                <form action="#">
                    <div class="cnt-email">
                        <div class="field name">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Topic" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Message" required></textarea>
                    </div>
                    <div class="cnt-button">
                        <button type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
    <br><br><br><br><br><br><br><br><br><br>
    <footer>
        <span class="far fa-copyright"></span> <span> Theophilus Awoyele.</span>

    </footer>
